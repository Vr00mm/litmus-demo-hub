apiVersion: litmuschaos.io/v1alpha1
kind: ChaosEngine
metadata:
    name: nginx-network-chaos
    namespace: default
spec:
    engineState: active
    appinfo:
        appns: kube-system
        applabel: k8s-app=kube-dns
        appkind: deployment
    chaosServiceAccount: pod-network-loss-sa
    experiments:
        - name: pod-network-loss-coredns-coredns
          spec:
            components:
                env:
                    - name: TARGET_CONTAINER
                      value: coredns
