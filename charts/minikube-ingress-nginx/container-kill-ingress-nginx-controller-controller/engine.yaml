apiVersion: litmuschaos.io/v1alpha1
kind: ChaosEngine
metadata:
    name: nginx-chaos
    namespace: default
spec:
    engineState: active
    appinfo:
        appns: ingress-nginx
        applabel: app.kubernetes.io/component=controller
        appkind: deployment
    chaosServiceAccount: container-kill-sa
    experiments:
        - name: container-kill-ingress-nginx-controller-controller
          spec:
            components:
                env:
                    - name: TARGET_CONTAINER
                      value: controller
