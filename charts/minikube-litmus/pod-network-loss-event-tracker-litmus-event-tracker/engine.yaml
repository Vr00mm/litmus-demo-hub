apiVersion: litmuschaos.io/v1alpha1
kind: ChaosEngine
metadata:
    name: nginx-network-chaos
    namespace: default
spec:
    engineState: active
    appinfo:
        appns: litmus
        applabel: app=event-tracker
        appkind: deployment
    chaosServiceAccount: pod-network-loss-sa
    experiments:
        - name: pod-network-loss-event-tracker-litmus-event-tracker
          spec:
            components:
                env:
                    - name: TARGET_CONTAINER
                      value: litmus-event-tracker
