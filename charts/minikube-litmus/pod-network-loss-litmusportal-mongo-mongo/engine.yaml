apiVersion: litmuschaos.io/v1alpha1
kind: ChaosEngine
metadata:
    name: nginx-network-chaos
    namespace: default
spec:
    engineState: active
    appinfo:
        appns: litmus
        applabel: app.kubernetes.io/component=litmus-database
        appkind: statefulset
    chaosServiceAccount: pod-network-loss-sa
    experiments:
        - name: pod-network-loss-litmusportal-mongo-mongo
          spec:
            components:
                env:
                    - name: TARGET_CONTAINER
                      value: mongo
