apiVersion: litmuschaos.io/v1alpha1
kind: ChaosEngine
metadata:
    name: nginx-chaos
    namespace: default
spec:
    engineState: active
    appinfo:
        appns: litmus
        applabel: app.kubernetes.io/component=operator
        appkind: deployment
    chaosServiceAccount: pod-delete-sa
    experiments:
        - name: pod-delete
          spec:
            components:
                env:
                    - name: TOTAL_CHAOS_DURATION
                      value: "30"
                    - name: CHAOS_INTERVAL
                      value: "10"
                    - name: FORCE
                      value: "false"
                    - name: PODS_AFFECTED_PERC
                      value: ""
