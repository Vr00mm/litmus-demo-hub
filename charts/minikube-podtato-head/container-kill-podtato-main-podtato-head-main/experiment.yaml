apiVersion: litmuschaos.io/v1alpha1
kind: ChaosExperiment
metadata:
    name: container-kill-podtato-main-podtato-head-main
    labels:
        name: container-kill
        app.kubernetes.io/part-of: litmus
        app.kubernetes.io/component: chaosexperiment
        app.kubernetes.io/version: latest
spec:
    definition:
        scope: Namespaced
        permissions:
            - apiGroups:
                - ""
              resources:
                - pods
              verbs:
                - create
                - delete
                - get
                - list
                - patch
                - update
                - deletecollection
            - apiGroups:
                - ""
              resources:
                - events
              verbs:
                - create
                - get
                - list
                - patch
                - update
            - apiGroups:
                - ""
              resources:
                - configmaps
              verbs:
                - get
                - list
            - apiGroups:
                - ""
              resources:
                - pods/log
              verbs:
                - get
                - list
                - watch
            - apiGroups:
                - ""
              resources:
                - pods/exec
              verbs:
                - get
                - list
                - create
            - apiGroups:
                - apps
              resources:
                - deployments
                - statefulsets
                - replicasets
                - daemonsets
              verbs:
                - list
                - get
            - apiGroups:
                - apps.openshift.io
              resources:
                - deploymentconfigs
              verbs:
                - list
                - get
            - apiGroups:
                - ""
              resources:
                - replicationcontrollers
              verbs:
                - get
                - list
            - apiGroups:
                - argoproj.io
              resources:
                - rollouts
              verbs:
                - list
                - get
            - apiGroups:
                - batch
              resources:
                - jobs
              verbs:
                - create
                - list
                - get
                - delete
                - deletecollection
            - apiGroups:
                - litmuschaos.io
              resources:
                - chaosengines
                - chaosexperiments
                - chaosresults
              verbs:
                - create
                - list
                - get
                - patch
                - update
                - delete
        image: litmuschaos/go-runner:latest
        imagePullPolicy: Always
        args:
            - -c
            - ./experiments -name container-kill
        command:
            - /bin/bash
        env:
            - name: TARGET_CONTAINER
              value: ""
            - name: RAMP_TIME
              value: ""
            - name: LIB
              value: litmus
            - name: TARGET_PODS
              value: ""
            - name: CHAOS_INTERVAL
              value: "10"
            - name: SIGNAL
              value: SIGKILL
            - name: SOCKET_PATH
              value: /var/run/docker.sock
            - name: CONTAINER_RUNTIME
              value: docker
            - name: TOTAL_CHAOS_DURATION
              value: "20"
            - name: PODS_AFFECTED_PERC
              value: ""
            - name: LIB_IMAGE
              value: litmuschaos/go-runner:latest
            - name: SEQUENCE
              value: parallel
        labels:
            name: container-kill
            app.kubernetes.io/part-of: litmus
            app.kubernetes.io/component: experiment-job
            app.kubernetes.io/version: latest
