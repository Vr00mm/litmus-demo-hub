apiVersion: litmuschaos.io/v1alpha1
kind: ChaosEngine
metadata:
    name: nginx-network-chaos
    namespace: default
spec:
    engineState: active
    appinfo:
        appns: podtato-head
        applabel: app.kubernetes.io/component=podtato-head-left-arm
        appkind: deployment
    chaosServiceAccount: pod-network-corruption-sa
    experiments:
        - name: pod-network-corruption-podtato-left-arm-podtato-head-left-arm
          spec:
            components:
                env:
                    - name: TARGET_CONTAINER
                      value: podtato-head-left-arm
