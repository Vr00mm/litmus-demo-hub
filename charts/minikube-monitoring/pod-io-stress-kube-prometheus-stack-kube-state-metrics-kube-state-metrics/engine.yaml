apiVersion: litmuschaos.io/v1alpha1
kind: ChaosEngine
metadata:
    name: nginx-chaos
    namespace: default
spec:
    engineState: active
    appinfo:
        appns: monitoring
        applabel: app.kubernetes.io/name=kube-state-metrics
        appkind: deployment
    chaosServiceAccount: pod-io-stress-sa
    experiments:
        - name: pod-io-stress-kube-prometheus-stack-kube-state-metrics-kube-state-metrics
          spec:
            components:
                env:
                    - name: TARGET_CONTAINER
                      value: kube-state-metrics
