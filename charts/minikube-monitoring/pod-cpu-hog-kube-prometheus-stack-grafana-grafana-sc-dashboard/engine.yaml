apiVersion: litmuschaos.io/v1alpha1
kind: ChaosEngine
metadata:
    name: nginx-chaos
    namespace: default
spec:
    engineState: active
    appinfo:
        appns: monitoring
        applabel: app.kubernetes.io/name=grafana
        appkind: deployment
    chaosServiceAccount: pod-cpu-hog-exec-sa
    experiments:
        - name: pod-cpu-hog-kube-prometheus-stack-grafana-grafana-sc-dashboard
          spec:
            components:
                env:
                    - name: TARGET_CONTAINER
                      value: grafana-sc-dashboard
